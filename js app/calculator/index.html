<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/5f4dbb3e60.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator-container">
      <div class="calculator">
        <div class="inputs span-two">
          <div class="nextAmount"></div>
          <div class="currentAmount"></div>
        </div>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-delete>DEL</button>
        <button data-clear>AC</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>×</button>
        <button data-operator>÷</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-operator>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-pi data-number>π</button>
        <button data-ans>Ans</button>
        <button data-equals>=</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
