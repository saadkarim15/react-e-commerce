<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f4dbb3e60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the form</h1>
        <form action="">
            <span class="wrong" style="color: white;"></span>
            <div class="name-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="email-input complete">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="password-input complete">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="thanks-text complete">
                <i class="fas fa-heart"></i>
                <span>Thank You!</span>
                <i class="fas fa-heart"></i>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
